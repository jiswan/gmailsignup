<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./site.css" rel="stylesheet">
</head>

<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" width="60">
        </a>
        <button class="btn-primary">Sign In</button>
    </div>
</nav>

<body>
    <h2 id="goog-header" class="text-center">Create your Google Account</h2>

    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-5 text-center">
                <h3>One account is all you need...</h3>
                <p> A single usename and password gets you into everything Google</p>
                <img src="devices2.jpg">

                <h3>Make Google Yours</h3>

                <h3>Take it all with you</h3>
                <p>switch between devices and pick up whenever you<p>
                <img src="devices1.jpg">   


            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <div class="card" style="width: 28rem;">
                    <div class="card-body">
                        <form class="form-inline">
                            <div class="mb-3">

                                Code for name label 

                                    <div class="row">
                                        <label class="form-label">Name</label>
                                        <div class="col">
                                            <input type="name" class="form-control input-sm"> 
                                        </div>
                                        <div class="col">
                                            <input type="name" class="form-control input-sm"> 
                                        </div>
                                    </div>
                                </div>
                               
                                <label for="exampleInputEmail1" class="form-label">choose your username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                                <label for="exampleInputEmail1" class="form-label">password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">

                                
                                <label for="exampleInputEmail1" class="form-label">Birthday</label>
                                <div class="row">
                                <div class="col">
                                    <select class="custom-select mr-sm-2 " id="inlineFormCustomSelect">
                                      <option selected>Month</option>
                                      <option value="1">Jan</option>
                                      <option value="2">Feb</option>
                                      <option value="3">March</option>
                                      <option value="4">Apr</option>
                                      <option value="5">May</option>
                                      <option value="6">Jun</option>
                                      <option value="7">Junly</option>
                                      <option value="8">Aug</option>
                                      <option value="9">Sep</option>
                                      <option value="10">Oct</option>
                                      <option value="11">Nov</option>
                                      <option value="12">Dec</option>
                                    </select>
                                  </div>
                                  <div class="col"><input type="year" class="form-control input-sm"  ></div>
                                  <div class="col"><input type="year" class="form-control input-sm"  ></div>                                  
                                </div>
                                
                                <label for="exampleInputEmail1" class="form-label">Gender</label>
                                <div class="form-group">
                                    <select class="custom-select" required>
                                      <option value="1" selected>male</option>
                                      <option value="2">Female</option>
                                    </select>  
                                </div>

                                <label for="exampleInputEmail1" class="form-label">Mobile Phone</label>
                                
                                <label for="exampleInputEmail1" class="form-label">your current email adddress</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                                
                               

                               
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Checked checkbox
                                </label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class=" mt-5 bg-secondary">
        <div class="container">
        <div class="row"> 
            <div class="col-1"><button type="button" class="btn btn-sm">Google</button></div>   
            <div class="col-1"><button type="button" class="btn btn-sm">Privacy & Term</button></div>
            <div class="col-1"><button type="button" class="btn btn-sm">Help</button></div>
            <div class="col-6"><button type="button" class="btn btn-sm">Help</button></div>
        
        <button>Privacy & Term</button>
        </div>
         </div> 
    </footer>
</body>
